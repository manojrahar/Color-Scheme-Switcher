<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Scheme Switcher</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="text">Color Scheme Switcher</div>
        <div class="boxes">
            <div class="button" id="lightblue"></div>
            <div class="button" id="beige"></div>
            <div class="button" id="palegreen"></div>
            <div class="button" id="gray"></div>
            <div class="button" id="coral"></div>
        </div>
        <p>Try clicking on one of the colors above to change the background color of this page.</p>
    </div>
<script src="script.js"></script>
</body>
</html>
